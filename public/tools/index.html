    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="/common.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="/index.css" />

  <body>
    <header class="header">
      <h1>
        <a href="/">男メイド</a>
      </h1>
    </header>

    <main class="contents-container">
      <article class="card">
        <h2 class="title">UUID v4</h2>
        <section class="content" style="padding: 4px">
          <div id="uuidv4"></div>
          <script async type="module">
            import { v4 } from "https://jspm.dev/uuid";
            const div = document.getElementById("uuidv4");
            div.innerText = v4();
          </script>
          <div style="position: absolute; bottom: 1em">
            <a href="https://github.com/uuidjs/uuid/blob/main/LICENSE.md"
              >thanks</a
            >
          </div>
        </section>
      </article>

      <article class="card" id="ping">
        <h2 class="title">PING</h2>
        <section class="content" style="padding: 4px">
          <span id="res"></span>
          <button onclick="ping()">PING</button>
          <script async>
            async function ping() {
              const start = new Date();
              const res = await fetch("");
              const end = new Date();
              const delta = end - start;
              const result = `${res.ok} ${res.status} ${res.statusText} ${delta}ms`;
              document.getElementById("res").innerText = result;
            }
            ping()
          </script>
        </section>
      </article>
    </main>

    <dm-footer id="dm-footer"></dm-footer>
  </body>
